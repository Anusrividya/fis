<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Login</title>
  <link rel="stylesheet" href="static/login.css">
</head>
<body>
  <div class="container">
    <div class="form">
      <h2>Login</h2>
      <form method="POST">
        <label for="fid">Faculty ID:</label>
        <input type="text" id="fid" name="fid" placeholder="Enter faculty ID" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
        <a href ="{{url_for('dashboard')}}"><button class="btnstyle">Login</button></a><br><br>
        <a href="{{url_for('register')}}" target="blank" style="color:black">No Account</a>
        <p></p><a href="{{url_for('forget')}}" target="blank" style="color:black">Forget password?</a></p>

      </form>
    </div>
  </div>
</body>
</html>
